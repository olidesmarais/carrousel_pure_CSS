<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="carrousel.css">
    <script src="/affichage.js"></script>
</head>
<body onload="initialisation()">
    <h1>Carrousel Pure CSS</h1>
    <main></main>
    <h2>Carrousel 1</h2>
    <div class="carrousel">
        <input type="radio" name="test" id="test1" checked>
        <input type="radio" name="test" id="test2">
        <input type="radio" name="test" id="test3">
        <div class="slides">
            <div class="test1"></div>
            <div class="test2"></div>
            <div class="test3"></div>
        </div>
        <div class="fleche">
            <label for="test1" class="prev">&#x276E;</label>
            <label for="test2" class="prev">&#x276E;</label>
            <label for="test3" class="prev">&#x276E;</label>
            <label for="test1" class="next">&#x276F;</label>
            <label for="test2" class="next">&#x276F;</label>
            <label for="test3" class="next">&#x276F;</label>
        </div>
        <div class="navigation">
            <label for="test1"></label>
            <label for="test2"></label>
            <label for="test3"></label>
        </div>
    </div>
    <style>
        #test1:checked ~ .navigation label[for="test1"],
        #test2:checked ~ .navigation label[for="test2"],
        #test3:checked ~ .navigation label[for="test3"] {
            background: rgba(0,0,0,.5);
        }

        #test1:checked ~ .fleche label[for="test3"].prev,
        #test1:checked ~ .fleche label[for="test2"].next,
        #test2:checked ~ .fleche label[for="test1"].prev,
        #test2:checked ~ .fleche label[for="test3"].next,
        #test3:checked ~ .fleche label[for="test2"].prev,
        #test3:checked ~ .fleche label[for="test1"].next {
            display: block;
        }

        /* .test1 {
            background: blue;
        }
        .test2 {
            background: yellow;
        }
        .test3 {
            background: pink;
        } */
    </style>



    <h2>Carrousel 2</h2>
    <div class="carrousel">
        <input type="radio" name="test2" id="test4" checked>
        <input type="radio" name="test2" id="test5">
        <input type="radio" name="test2" id="test6">
        <div class="slides">
            <div class="test4"></div>
            <div class="test5"></div>
            <div class="test6"></div>
        </div>
        <div class="fleche">
            <label for="test4" class="prev">&#x276E;</label>
            <label for="test5" class="prev">&#x276E;</label>
            <label for="test6" class="prev">&#x276E;</label>
            <label for="test4" class="next">&#x276F;</label>
            <label for="test5" class="next">&#x276F;</label>
            <label for="test6" class="next">&#x276F;</label>
        </div>
        <div class="navigation">
            <label for="test4"></label>
            <label for="test5"></label>
            <label for="test6"></label>
        </div>
    </div>
    <style>
        #test4:checked ~ .navigation label[for="test4"],
        #test5:checked ~ .navigation label[for="test5"],
        #test6:checked ~ .navigation label[for="test6"] {
            background: rgba(0,0,0,.5);
        }

        #test4:checked ~ .fleche label[for="test6"].prev,
        #test4:checked ~ .fleche label[for="test5"].next,
        #test5:checked ~ .fleche label[for="test4"].prev,
        #test5:checked ~ .fleche label[for="test6"].next,
        #test6:checked ~ .fleche label[for="test5"].prev,
        #test6:checked ~ .fleche label[for="test4"].next {
            display: block;
        }

        /* .test4 {
            background: green;

        } */
    </style>
    
</body>
</html>
